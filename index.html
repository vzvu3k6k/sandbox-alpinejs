<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo Extra</title>
  <style>
    .task.completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <script src="main.js"></script>

  <div x-data="{ tasks: [], newTaskLabel: '' }">
    <form x-on:submit.prevent="tasks = addTask(newTaskLabel, tasks); newTaskLabel = ''">
      <input aria-label="New task label" type="text" x-model="newTaskLabel">
      <button type="submit">Add</button>
    </form>

    <ul>
      <template x-for="task in tasks" :key="task">
        <li class="task" :class="{ completed: task.completed }">
          <input type="checkbox" x-on:click="tasks = updateTask({ id: task.id, completed: !task.completed }, tasks)">
          <span x-text="task.label" />
        </li>
      </template>
    </ul>
  </div>
</body>

</html>
